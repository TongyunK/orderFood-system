<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f5f5f5" rx="10"/>
  
  <!-- 二维码框 -->
  <rect x="100" y="50" width="200" height="200" fill="white" rx="10" stroke="#333" stroke-width="3"/>
  
  <!-- 模拟二维码图案 -->
  <g transform="translate(100, 50)">
    <!-- 左上角定位点 -->
    <rect x="10" y="10" width="40" height="40" fill="#333"/>
    <rect x="20" y="20" width="20" height="20" fill="white"/>
    <rect x="15" y="15" width="10" height="10" fill="#333"/>
    
    <!-- 右上角定位点 -->
    <rect x="150" y="10" width="40" height="40" fill="#333"/>
    <rect x="160" y="20" width="20" height="20" fill="white"/>
    <rect x="155" y="15" width="10" height="10" fill="#333"/>
    
    <!-- 左下角定位点 -->
    <rect x="10" y="150" width="40" height="40" fill="#333"/>
    <rect x="20" y="160" width="20" height="20" fill="white"/>
    <rect x="15" y="155" width="10" height="10" fill="#333"/>
    
    <!-- 二维码数据点（模拟） -->
    <rect x="60" y="20" width="8" height="8" fill="#333"/>
    <rect x="80" y="20" width="8" height="8" fill="#333"/>
    <rect x="100" y="20" width="8" height="8" fill="#333"/>
    <rect x="120" y="20" width="8" height="8" fill="#333"/>
    
    <rect x="60" y="40" width="8" height="8" fill="#333"/>
    <rect x="100" y="40" width="8" height="8" fill="#333"/>
    <rect x="120" y="40" width="8" height="8" fill="#333"/>
    
    <rect x="20" y="60" width="8" height="8" fill="#333"/>
    <rect x="40" y="60" width="8" height="8" fill="#333"/>
    <rect x="60" y="60" width="8" height="8" fill="#333"/>
    <rect x="100" y="60" width="8" height="8" fill="#333"/>
    <rect x="140" y="60" width="8" height="8" fill="#333"/>
    
    <rect x="40" y="80" width="8" height="8" fill="#333"/>
    <rect x="80" y="80" width="8" height="8" fill="#333"/>
    <rect x="120" y="80" width="8" height="8" fill="#333"/>
    
    <rect x="20" y="100" width="8" height="8" fill="#333"/>
    <rect x="60" y="100" width="8" height="8" fill="#333"/>
    <rect x="100" y="100" width="8" height="8" fill="#333"/>
    <rect x="140" y="100" width="8" height="8" fill="#333"/>
    
    <rect x="40" y="120" width="8" height="8" fill="#333"/>
    <rect x="80" y="120" width="8" height="8" fill="#333"/>
    <rect x="120" y="120" width="8" height="8" fill="#333"/>
    
    <rect x="60" y="140" width="8" height="8" fill="#333"/>
    <rect x="100" y="140" width="8" height="8" fill="#333"/>
    <rect x="120" y="140" width="8" height="8" fill="#333"/>
    
    <rect x="20" y="160" width="8" height="8" fill="#333"/>
    <rect x="40" y="160" width="8" height="8" fill="#333"/>
    <rect x="60" y="160" width="8" height="8" fill="#333"/>
    <rect x="100" y="160" width="8" height="8" fill="#333"/>
    <rect x="140" y="160" width="8" height="8" fill="#333"/>
    
    <rect x="40" y="180" width="8" height="8" fill="#333"/>
    <rect x="80" y="180" width="8" height="8" fill="#333"/>
    <rect x="120" y="180" width="8" height="8" fill="#333"/>
  </g>
  
  <!-- 手机图标 -->
  <g transform="translate(320, 180)">
    <!-- 手机外框 -->
    <rect x="-25" y="-40" width="50" height="80" fill="#333" rx="8"/>
    <rect x="-20" y="-35" width="40" height="70" fill="#4a90e2" rx="5"/>
    <!-- 屏幕 -->
    <rect x="-18" y="-30" width="36" height="50" fill="#1a1a1a" rx="3"/>
    <!-- 扫描线效果 -->
    <rect x="-18" y="-10" width="36" height="2" fill="#00ff00" opacity="0.8"/>
    <!-- 摄像头 -->
    <circle cx="0" cy="-38" r="3" fill="#333"/>
  </g>
  
  <!-- 扫描指示线 -->
  <line x1="200" y1="50" x2="200" y2="250" stroke="#00ff00" stroke-width="3" stroke-dasharray="5,5" opacity="0.6">
    <animate attributeName="y1" values="50;250;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="100;300;100" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- 提示文字 -->
  <text x="200" y="280" text-anchor="middle" fill="#333" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Scan QR Code</text>
</svg>
