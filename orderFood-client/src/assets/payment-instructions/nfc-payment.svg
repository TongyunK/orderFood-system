<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f5f5f5" rx="10"/>
  
  <!-- NFC感应区域 -->
  <rect x="100" y="80" width="200" height="120" fill="#e63946" rx="15" stroke="#d62839" stroke-width="3"/>
  <text x="200" y="145" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">NFC</text>
  
  <!-- 卡片图标 -->
  <g transform="translate(200, 220)">
    <!-- 卡片 -->
    <rect x="-60" y="-30" width="120" height="80" fill="#4a90e2" rx="8" stroke="#357abd" stroke-width="2"/>
    <rect x="-50" y="-20" width="100" height="60" fill="#5ba3f5" rx="5"/>
    <!-- 卡片芯片 -->
    <rect x="-40" y="-10" width="20" height="15" fill="#ffd700" rx="2"/>
    <!-- 卡片文字 -->
    <text x="0" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial, sans-serif">CARD</text>
  </g>
  
  <!-- 箭头指示 -->
  <path d="M 200 200 L 200 160" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 提示文字 -->
  <text x="200" y="270" text-anchor="middle" fill="#333" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Tap Card Here</text>
</svg>
